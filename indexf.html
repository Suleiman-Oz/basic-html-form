<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Form</title>
  </head>
  <body>
    <div class="container">
      <form action="/submit" method="POST">
        <fieldset>
          <legend>Add User</legend>
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required />
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="status">Status</label>
            <select id="status" name="user_status_name">
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="guest">Guest</option>
            </select>
          </div>
          <p>Choose your favorite programming language</p>
          <div>
              <input type="radio" name="html" id="html">
             <label for="html">HTML</label>
          </div>
          <div>
              <input type="radio" name="css" id="css">
             <label for="css">CSS</label>
          </div>
          <div>
              <input type="radio" name="javascript" id="javascript">
             <label for="javascript">JAVASCRIPT</label>
          </div>
          <div>
              <label for="comments">Comments</label>
              <textarea name="comments" id="comments"></textarea>
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
          </div>
          <div>
              <input type="checkbox" id="signup" name="signup" required>
              <label for="signup">Sign up for newsletter</label>
          </div>
          <div>
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">Agree to terms and conditions</label>
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
        </fieldset>
      </form>
      <div class="error-message" id="error-message"></div>
    </div>
  </body>
</html>
